{% extends "layout.html" %} {% block title %}User Profile{% endblock %} {% block
head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('user.static', filename='style/user.css') }}"
/>{% endblock %} {% block content %}
<div class="row justify-content-end">
  <div class="col-xl-3 col-sm-6 d-flex">
    <div class="card userProfile_card text-center">
      <div class="mt-3 pt-1">
        {% if user.email %}
        <p class="text-muted mb-0 mt-2">
          <i class="fa-solid fa-envelope pe-2" style="color: #47a7f0"></i>
          {{user.email}}
        </p>
        {% endif %}
      </div>
      <div class="card-body">
        <div>
          <img
            src="{{ user.avatar_url }}"
            alt=""
            class="avatar-md rounded-circle img-thumbnail"
          />
        </div>
      </div>
      <div class="flex-1">
        <h5 class="font-size-16 mb-1 pt-1">
          <a href="#" class="text-dark">{{user.username}}</a>
        </h5>
        <span class="badge badge-soft-danger mb-0">Posts:{{post_num}} </span>
        <div class="pt-3">
          <button class="button_style">Manage your account</button>
        </div>
      </div>

      <div class="d-flex gap-2 pt-4">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-secondary">
            <i class="fa-regular fa-user pe-3" style="color: #74c0fc"></i>
            Profile
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary"
            onclick="location.href='{{ url_for('auth.logout') }}'"
          >
            <i
              class="fa-solid fa-arrow-right-from-bracket pe-3"
              style="color: #74c0fc"
            ></i>
            Sign Out
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
