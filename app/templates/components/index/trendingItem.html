{% macro render_trending_item(item) -%}
<div
  class="pos-relative px-3 py-3 cursor"
  onclick="window.open('{{ url_for('post.post_detail', post_id=item.id) }}', '_blank')"
>
  <h6 class="text-primary text-sm">{{ item.title }}</h6>
  <div class="mb-0 text-sm">
    <p class="op-6">Posted 1h ago by {{ item.author }}</p>
  </div>
</div>
<hr class="m-0" />
{%- endmacro %}
