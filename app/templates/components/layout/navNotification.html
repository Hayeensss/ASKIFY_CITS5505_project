<div id="noticeItem">
  <form action="javascript:void(0);">
    <fieldset>
      <div class="d-flex align-items-center justify-content-between">
        <span class="lengend">
          <i class="noticeItemI fa-regular fa-bell"></i> Notifications
        </span>
        <div class="close" id="closeNotification">
          <i
            class="fa-regular fa-circle-xmark fa-lg"
            onclick="handle_close_notification()"
          ></i>
        </div>
      </div>
      {% for notice in notices %} {% import
      './components/layout/navNotificationItem.html' as notificationItem %} {{
      notificationItem.render_notification_item(notice) }} {% endfor%}
    </fieldset>
  </form>
</div>
