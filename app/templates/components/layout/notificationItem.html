{% macro render_notification_item(notice) -%}
<div
  class="notifications-item d-flex justify-content-between align-items-center"
  id="notification"
>
  <img
    src="https://img.icons8.com/flat_round/64/000000/vote-badge.png"
    alt="img"
  />
  <div class="text">
    <h4>
      {{ notice.subject }}
      <span
        class="text-body-tertiary"
        style="font-size: 0.7em; padding-left: 5px"
        >{{ notice.diff_date }}</span
      >
    </h4>
    <p>{{ notice.content }}</p>
  </div>
  <a
    class="nav-link"
    href="javascript:void(0);"
    title="Mark As Read"
    role="button"
    id="notice-{{ notice.id }}"
  >
    <div
      class="position-relative d-inline-block unchecked"
      id="notificationCheck"
      onclick="handle_notification_change({{ notice.id }})"
    >
      <i class="fa-regular fa-square fa-xl"></i>
    </div>
  </a>
</div>
{%- endmacro %}
