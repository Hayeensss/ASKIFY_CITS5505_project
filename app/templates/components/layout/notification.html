<div class="d-flex justify-content-between mx-1">
  <h2>
    Unread Notifications -
    <span id="notification-num">{{ notice_num }}</span>
  </h2>
  <div class="mt-1" id="closeNotification">
    <i
      class="fa-regular fa-circle-xmark fa-lg"
      style="cursor: pointer"
      onclick="handle_close_notification()"
    ></i>
  </div>
</div>
{% for notice in notices %} {% import
'./components/layout/notificationItem.html' as notificationItem %} {{
notificationItem.render_notification_item(notice) }} {% endfor%}
