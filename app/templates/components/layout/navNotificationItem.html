{% macro render_notification_item(notice) -%}
<div class="form__group" onchange="handle_notification_change({{notice.id}})">
  <input
    type="checkbox"
    id="notice-{{notice.id}}"
    name="notice-{{notice.id}}"
  />
  <label for="notice-{{notice.id}}">{{ notice.content }}</label>
</div>

{%- endmacro %}
