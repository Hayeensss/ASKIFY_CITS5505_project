{% macro render_popular_community_item(item, index) -%}
<li
  class="clickCommunity"
  onclick="location.href='{{ url_for('community.community', community_id=item.id) }}'"
>
  <h2>0{{ index }}</h2>
  <h3>{{ item.community }}</h3>
  <p>{{ item.description|truncate(120, true, '...') }}</p>
  <button>Explore</button>
  <hr />
  <span class="tag tag_style{{ index }}">#{{item.category }}</span>
</li>
{%- endmacro %}
